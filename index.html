<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="index.css" />
		<title>Color Picker and Binary Converter</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title mt-5 has-text-centered">
				Color Picker and Binary Converter
			</h1>

			<section>
				<div id="circle" class="mx-auto my-3"><span>#58D68D</span></div>
				<div class="columns is-desktop">
					<div class="column is-half mx-auto my-6 box">
						<form action="" id="hex-form">
							<div class="field">
								<label for="hex-input" class="label"
									>Hex Code:</label
								>
								<div class="control">
									<input
										id="hex-input"
										type="text"
										class="input"
										placeholder="Enter a hex code..."
									/>
								</div>
							</div>
							<div class="field is-grouped is-grouped-centered">
								<div class="control">
									<button
										class="button is-primary"
										type="submit"
									>
										Change color!
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>

		<script src="dist/index.js"></script>
	</body>
</html>
