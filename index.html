<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Color Picker and Binary Converter</title>
	</head>
	<body>
		<div class="container py-5">
			<h1 class="title has-text-centered">
				Color Finder and Binary Converter
			</h1>

			<nav class="level">
				<p class="level-item has-text-centered">
					<button class="button is-info" id="color-display-button">
						Color Finder
					</button>
				</p>

				<p class="level-item has-text-centered">
					<button class="button is-info" id="binary-display-button">
						Binary Converter
					</button>
				</p>
			</nav>

			<section id="color-finder">
				<div class="columns is-desktop">
					<div class="column is-half mx-auto my-6">
						<form action="" id="hex-form">
							<div class="field">
								<label for="hex-input" class="label"
									>Hex Code:
									<i class="fa-solid fa-hashtag"></i>
								</label>
								<div class="control">
									<input
										id="hex-input"
										type="text"
										class="input is-rounded"
										placeholder="Enter a hex code..."
									/>
								</div>
							</div>
							<div class="field is-grouped is-grouped-centered">
								<div class="control">
									<button
										class="button is-primary is-rounded"
										type="submit"
									>
										Change color!
										<i class="fa-solid fa-palette ml-3"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div id="circle" class="mx-auto my-3"><span>#58D68D</span></div>
			</section>

			<section id="binary-converter" class="my-5">
				<div class="columns is-desktop">
					<div class="column is-half mx-auto my-3">
						<form action="" id="binary-form">
							<div class="field">
								<label for="binary-input" class="label"
									>Base 10 Number:
									<i class="fa-solid fa-arrow-down-9-1"></i
								></label>
								<div class="control">
									<input
										id="binary-input"
										type="number"
										class="input is-rounded"
										placeholder="Enter a number in base 10..."
									/>
								</div>
							</div>
							<div class="field is-grouped is-grouped-centered">
								<div class="control">
									<button
										class="button is-primary is-rounded"
										type="submit"
									>
										Convert to binary!
										<i class="fa-solid fa-robot ml-3"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
					<div class="column is-half mx-auto my-3">
						<div class="window">
							<div class="terminal">
								<p class="log">
									Converting
									<span id="decimal-span"></span> to binary...
								</p>
								<p class="log" id="result"></p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<script src="dist/index.js"></script>
	</body>
</html>
